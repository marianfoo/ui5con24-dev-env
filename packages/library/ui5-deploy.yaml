specVersion: "3.0"
metadata:
  name: ui5con24.lib
type: application
framework:
  name: SAPUI5
  version: "1.120.13"
resources:
  configuration:
    paths:
      webapp: src
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
  - name: ui5-tooling-transpile-task
    afterTask: replaceVersion
    configuration:
      filePattern: .+(ts|tsx)
      transpileTypeScript: true
      transpileAsync: false
      generateDts: true
      removeConsoleStatements: true
  - name: ui5-task-zipper
    afterTask: generateCachebusterInfo
    configuration:
      archiveName: ui5con24lib
      additionalFiles:
      - xs-app.json
specVersion: '2.5'
metadata:
  name: cc.spreadsheetimporter.v0_33_4
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        # log: 4
        target:
          url: https://sap-new.marian-marianzeis-de.nuve.run
          client: '001'
        credentials:
          username: env:XYZ_USER
          password: env:XYZ_PASSWORD
        app:
          name: Z_ui5con24_lib1
          description: ''
          package: Z_SHEETUPLOAD
          transport: A4HK900087
        exclude:
          - .*\.ts
